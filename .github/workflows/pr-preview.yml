name: PR Preview Build

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  AZURE_CONTAINER_REGISTRY: acrpromptbooster
  IMAGE_NAME: prompt-booster

jobs:
  pr-preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§ª Run tests
      run: npm run test --if-present

    - name: ğŸ” Run type check
      run: npm run type-check

    - name: ğŸ§¹ Run linting
      run: npm run lint

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ³ Build Docker image (no push)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: âœ… PR Check Complete
      run: |
        echo "ğŸ‰ PR build completed successfully!"
        echo "âœ… Tests passed"
        echo "âœ… Type check passed" 
        echo "âœ… Linting passed"
        echo "âœ… Docker image builds successfully"
