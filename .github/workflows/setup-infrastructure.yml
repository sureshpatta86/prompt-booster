name: Setup Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      resource_group:
        description: 'Azure Resource Group Name'
        required: true
        default: 'rg-prompt-booster'
      location:
        description: 'Azure Region'
        required: true
        default: 'Central India'
        type: choice
        options:
        - Central India
        - East US 2
        - West US 2
        - West US 3
        - Central US
        - South Central US
        - West Europe
        - North Europe
        - UK South
        - Australia East
        - Southeast Asia

env:
  AZURE_RESOURCE_GROUP: ${{ github.event.inputs.resource_group }}
  AZURE_LOCATION: ${{ github.event.inputs.location }}
  ACR_NAME: acrpromptbooster${{ github.event.inputs.environment }}
  CONTAINER_APP_NAME: prompt-booster-${{ github.event.inputs.environment }}
  CONTAINER_APP_ENVIRONMENT: env-prompt-booster-${{ github.event.inputs.environment }}
  DB_SERVER_NAME: psql-prompt-booster-${{ github.event.inputs.environment }}
  REDIS_NAME: redis-prompt-booster-${{ github.event.inputs.environment }}
  AZURE_CORE_OUTPUT: json
  AZURE_CORE_ONLY_SHOW_ERRORS: true

jobs:
  setup-infrastructure:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ—ï¸ Create or Use Existing Resource Group
      run: |
        # Check if resource group exists
        if az group exists --name ${{ env.AZURE_RESOURCE_GROUP }}; then
          echo "âœ… Resource group '${{ env.AZURE_RESOURCE_GROUP }}' already exists, using existing one"
        else
          echo "ğŸ†• Creating new resource group '${{ env.AZURE_RESOURCE_GROUP }}'"
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location "${{ env.AZURE_LOCATION }}"
        fi

    - name: ğŸ“¦ Create or Use Existing Container Registry
      run: |
        # Check if ACR exists
        if az acr show --name ${{ env.ACR_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} >/dev/null 2>&1; then
          echo "âœ… Container Registry '${{ env.ACR_NAME }}' already exists, using existing one"
        else
          echo "ğŸ†• Creating new Container Registry '${{ env.ACR_NAME }}'"
          az acr create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.ACR_NAME }} \
            --sku Standard \
            --admin-enabled true \
            --location "${{ env.AZURE_LOCATION }}"
        fi

    - name: ğŸ—„ï¸ Create or Use Existing PostgreSQL Database
      run: |
        # Check if PostgreSQL server exists
        if az postgres flexible-server show --name ${{ env.DB_SERVER_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} >/dev/null 2>&1; then
          echo "âœ… PostgreSQL server '${{ env.DB_SERVER_NAME }}' already exists, using existing one"
          
          # Still ensure firewall rule exists
          az postgres flexible-server firewall-rule create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.DB_SERVER_NAME }} \
            --rule-name AllowAzureServices \
            --start-ip-address 0.0.0.0 \
            --end-ip-address 0.0.0.0 \
            --no-wait || echo "Firewall rule may already exist"
        else
          echo "ğŸ†• Creating new PostgreSQL server '${{ env.DB_SERVER_NAME }}'"
          # Generate secure password
          DB_PASSWORD=$(openssl rand -base64 32 | tr -d "=+/" | cut -c1-25)
          
          az postgres flexible-server create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.DB_SERVER_NAME }} \
            --location "${{ env.AZURE_LOCATION }}" \
            --admin-user promptadmin \
            --admin-password $DB_PASSWORD \
            --database-name promptbooster \
            --tier Burstable \
            --sku-name Standard_B2s \
            --storage-size 128 \
            --version 15 \
            --high-availability Disabled \
            --zone 1 \
            --yes
          
          # Configure firewall for Azure services
          az postgres flexible-server firewall-rule create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.DB_SERVER_NAME }} \
            --rule-name AllowAzureServices \
            --start-ip-address 0.0.0.0 \
            --end-ip-address 0.0.0.0
          
          # Store connection string as output
          DATABASE_URL="postgresql://promptadmin:$DB_PASSWORD@${{ env.DB_SERVER_NAME }}.postgres.database.azure.com:5432/promptbooster?sslmode=require"
          echo "::add-mask::$DATABASE_URL"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_OUTPUT
        fi

    - name: ğŸš€ Create or Use Existing Redis Cache
      run: |
        # Check if Redis cache exists
        if az redis show --name ${{ env.REDIS_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} >/dev/null 2>&1; then
          echo "âœ… Redis cache '${{ env.REDIS_NAME }}' already exists, using existing one"
        else
          echo "ğŸ†• Creating new Redis cache '${{ env.REDIS_NAME }}'"
          az redis create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.REDIS_NAME }} \
            --location "${{ env.AZURE_LOCATION }}" \
            --sku Standard \
            --vm-size c1 \
            --enable-non-ssl-port \
            --yes
        fi

    - name: ğŸŒ Create or Use Existing Container Apps Environment
      run: |
        az extension add --name containerapp --upgrade
        
        # Check if Container Apps Environment exists
        if az containerapp env show --name ${{ env.CONTAINER_APP_ENVIRONMENT }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} >/dev/null 2>&1; then
          echo "âœ… Container Apps Environment '${{ env.CONTAINER_APP_ENVIRONMENT }}' already exists, using existing one"
        else
          echo "ğŸ†• Creating new Container Apps Environment '${{ env.CONTAINER_APP_ENVIRONMENT }}'"
          az containerapp env create \
            --name ${{ env.CONTAINER_APP_ENVIRONMENT }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --location "${{ env.AZURE_LOCATION }}"
        fi

    - name: ğŸ“‹ Output Infrastructure Details
      run: |
        echo "ğŸ‰ Infrastructure setup completed!"
        echo ""
        echo "ğŸ“¦ Container Registry: ${{ env.ACR_NAME }}.azurecr.io"
        echo "ğŸ—„ï¸ Database Server: ${{ env.DB_SERVER_NAME }}.postgres.database.azure.com"
        echo "ğŸš€ Redis Cache: ${{ env.REDIS_NAME }}.redis.cache.windows.net"
        echo "ğŸŒ Container Environment: ${{ env.CONTAINER_APP_ENVIRONMENT }}"
        echo ""
        echo "âš ï¸ Please update your GitHub repository secrets with:"
        echo "- DATABASE_URL (from Azure Portal)"
        echo "- REDIS_URL (from Azure Portal)"
        echo "- NEXTAUTH_SECRET (generate with: openssl rand -hex 32)"
        echo "- NEXTAUTH_URL (will be set after container app deployment)"
        echo "- OPENAI_API_KEY (your OpenAI API key)"
